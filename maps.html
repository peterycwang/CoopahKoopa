<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
    <script>
      var map;
      var initialize = function() {
        var mapOptions = {
          zoom: 19,
          center: new google.maps.LatLng(40.7291571,-73.9901914)
        };
        var map = new google.maps.Map(document.getElementById('map-canvas'),
            mapOptions);

        var myLatlng = new google.maps.LatLng(40.7293, -73.9906);


           //menkui tei
          var MenkuiPosition = new google.maps.LatLng(40.7291571,-73.9901914);

          var MenkuiMarkerOptions = {
              position: MenkuiPosition,
              map: map,
              title:"Thank you for Waiting! See you Soon!",
              icon: 'https://irs3.4sqi.net/img/general/50x50/SgNTZ1rf5sU7AnVd1nm1pyJuLHjMU-AFwXyu3390bDc.jpg' //url to images
          };

          // To add the marker to the map, use the 'map' property
          var MenkuiMarker = new google.maps.Marker(MenkuiMarkerOptions);

        //starbucks
          var starbucksPosition = new google.maps.LatLng(40.730007, -73.991638);

          var starbucksMarkerOptions = {
              position: starbucksPosition,
              map: map,
              title:"Hello Starbucks",
              icon: 'https://media.licdn.com/mpr/mpr/shrink_40_40/p/6/005/04b/30a/3e3f7dd.png' //url to images
          };

          // To add the marker to the map, use the 'map' property
          var starbucksMarker = new google.maps.Marker(starbucksMarkerOptions);



      }

      google.maps.event.addDomListener(window, 'load', initialize);

    </script>
  </head>
  <body>
    <div id="map-canvas"></div>
  </body>
</html>
